
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <div class="hi">

        <nav class="navbar">
           
            <ul>
                <li> <a href="Home.html" class="nav-link" id="home">HOME</a></li>
                <li> <a href="about.html" class="nav-link" id="About">ABOUT</a></li>
                <li> <a href="menu.html" class="nav-link" id="Education">MENU</a></li>
                <li> <a href="contact.html" class="nav-link" id="Contact">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <!-- Order Details Form -->
    <div class="details-container">
        <h2>Order Details</h2>
        <form id="detailsForm">
            <div class="form-group">
                <label for="quantity">Quantity of Food</label>
                <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter delivery address" required></textarea>
            </div>
            <button type="submit" class="next-btn">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('detailsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const quantity = document.getElementById('quantity').value;
            const address = document.getElementById('address').value;
            
            if (quantity === '' || address === '') {
                alert('Please fill in all fields');
                return;
            }
            
            if (parseInt(quantity) <= 0) {
                alert('Invalid quantity. Please enter a valid quantity.');
                return;
            }
            
            alert('Details saved! Proceeding to the next step.');
            window.location.href = 'payment.html';
        });
    </script>
    

</body>
